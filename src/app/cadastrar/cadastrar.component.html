<div class="container-fluid">

  <div class="row">

    <div class="col-md-6" id='img-bg'> </div>

      <div class="col-md-6 mt-5 mb-5">

        <div class="row d-flex justify-content-center">

        <div class="col-md-10">

          <h1 class="text-center font-weight-bold font-italic">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome"
            placeholder="Nome completo" />
          </div>

          <div class="form-group">
            <label for="usuario">Usuario</label>
            <input class="form-control" type="text" name="usuario" id="usuario"
            placeholder="Nome de usuário ou email" />
          </div>

          <div class="form-group">
            <label for="foto">Link da foto</label>
            <input class="form-control" type="foto" name="foto" id="foto"
            placeholder="Link para sua foto de perfil" />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input class="form-control" type="password" name="senha" id="senha"
            placeholder="Digite sua senha" />
          </div>

          <div class="form-group">
            <label for="confirmSenha">Confirme sua senha</label>
            <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
            placeholder="Confirme sua senha" />
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de usuário</label>
            <select class="form-control" name="tipo" id="tipo">
              <option>Selecione um tipo de usuário:</option>
              <option value="Normal">Normal</option>
              <option value="Admin">Administrador</option>
            </select>
          </div>

        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
        <button  type="submit" class="btn btn-success" routerLink='/entrar'>Cadastrar</button>

        </div>

      </div>

    </div>

  </div>
</div>
